<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <TITLE>Email Signature</TITLE>
    <META content="text/html; charset=utf-8" http-equiv="Content-Type">
</HEAD>

<BODY style="font-size: 10pt; font-family: Arial, sans-serif;">
    <table style="width: 415px; font-size: 12pt; font-family:Arial, sans-serif;" cellspacing="0" cellpadding="0"
        border="0">
        <tbody>
            <!-- TITULO Y PUESTO -->
            <tr>
                <td rowspan="2"
                    style="font-family: Arial, sans-serif; width:135px; vertical-align: top; text-align: left; border-right-style: solid; border-right-color: #152a49; padding-right:21px; vertical-align: middle;"
                    width="135" valign="top" align="left">
                    <p style="margin-bottom: 0px;">
                        <a href="https://www.glymax.com" target="_blank" rel="noopener">
                            <img src="../assets/glymax_azul.gif" alt="Logo"
                                style="max-width:135px; height:auto; border:0;" border="0">
                        </a>
                    </p>
                </td>
                <td style="width:280px; height: 60px; vertical-align: top; padding-left: 10px" valign="top">
                    <span
                        style="font-size: 18pt; font-weight: bold; font-family: Arial, sans-serif; color:#152a49;">{0}<br></span>
                    <span style="font-family: Arial, sans-serif; font-size:12pt; color:#808080;">{1}</span>
                </td>
            </tr>
            <!-- DATOS DE CONTACTO -->
            <tr>
                <td style="width:280px; height: 191px; vertical-align: middle; padding-left: 10px">
                    <table width="280" cellspacing="0" cellpadding="0" border="0">
                        <tbody>
                            <tr>
                                <td style="font-family: Arial, sans-serif; line-height:10pt; mso-line-height-rule:exactly; vertical-align: top;  padding-bottom: 15px;"
                                    valign="top">
                                    <span><span
                                            style="font-size: 9pt; font-family: Arial, sans-serif; color:#000000;">Mobile:
                                        </span><span
                                            style="font-size: 9pt; font-family: Arial, sans-serif; color:#808080;">{3}</span><br></span>
                                    <span><span
                                            style="font-size: 9pt; font-family: Arial, sans-serif; color:#000000;">Phone:
                                        </span><span
                                            style="font-size: 9pt; font-family: Arial, sans-serif; color:#808080;">{3}</span><br></span>
                                    <span><span
                                            style="font-size: 9pt; font-family: Arial, sans-serif; color:#000000;">Email:
                                        </span><a href="mailto:{4}"
                                            style="font-size: 9pt; font-family: Arial, sans-serif; color:#808080; text-decoration: none;"><span
                                                style="font-size: 9pt; font-family: Arial, sans-serif; color:#808080; text-decoration: none;">{4}</span></a></span>
                                </td>
                            </tr>

                            <tr>
                                <td style="font-family: Arial, sans-serif;vertical-align: top; line-height:10pt; mso-line-height-rule:exactly; "
                                    valign="top">
                                    <span
                                        style="font-family: Arial, sans-serif; font-size:9pt; color:#000000;">{CompanyName}<br></span>
                                    <span
                                        style="font-size: 9pt; font-family: Arial, sans-serif; color: #808080;">{City}<span>,
                                        </span></span><br>
                                    <span
                                        style="font-size: 9pt; font-family: Arial, sans-serif; color: #808080;">{Address}</span>
                                </td>
                            </tr>

                            <tr>
                                <td style="padding-bottom: 17px;" valign="top">
                                    <a href="http://{website}" target="_blank" rel="noopener"
                                        style="font-family: Arial, sans-serif;text-decoration:none; font-weight: bold; font-size:9pt; color:#000000;"><span
                                            style="font-family: Arial, sans-serif;text-decoration:none; font-weight: bold; font-size:9pt; color:#000000;">{website}</span></a>
                                </td>
                            </tr>

                            <tr>
                                <td style="font-size: 10pt; font-family: Arial, sans-serif; vertical-align: top;"
                                    valign="top">
                                    <table cellspacing="0" cellpadding="0" border="0">
                                        <tbody>
                                            <tr>
                                                <td style="padding-top: 2px; padding-bottom: 2px; padding-right: 4px;">
                                                    <a href="https://www.facebook.com/MyCompanyFacebook" target="_blank"
                                                        rel="noopener"><img src="fb.png" alt="facebook icon"
                                                            style="border:0; height:20px; width:20px" width="20"
                                                            border="0"></a>
                                                </td>
                                                <td style="padding-top: 2px; padding-bottom: 2px; padding-right: 4px;">
                                                    <a href="https://twitter.com/MyCompanyTwitter" target="_blank"
                                                        rel="noopener"><img src="tt.png" alt="twitter icon"
                                                            style="border:0; height:20px; width:20px" width="20"
                                                            border="0"></a>
                                                </td>
                                                <td style="padding-top: 2px; padding-bottom: 2px; padding-right: 4px;">
                                                    <a href="https://www.youtube.com/user/MyCompanyChannel"
                                                        target="_blank" rel="noopener"><img src="yt.png"
                                                            alt="youtube icon" style="border:0; height:20px; width:20px"
                                                            width="20" border="0"></a>
                                                </td>
                                                <td style="padding-top: 2px; padding-bottom: 2px; padding-right: 4px;">
                                                    <a href="https://www.linkedin.com/company/mycompanylinkedin"
                                                        target="_blank" rel="noopener"><img src="ln.png"
                                                            alt="linkedin icon"
                                                            style="border:0; height:20px; width:20px" width="20"
                                                            border="0"></a>
                                                </td>
                                                <td style="padding-top: 2px; padding-bottom: 2px; padding-right: 4px;">
                                                    <a href="https://www.instagram.com/mycompanyinstagram/"
                                                        target="_blank" rel="noopener"><img src="it.png"
                                                            alt="instagram icon"
                                                            style="border:0; height:20px; width:20px" width="20"
                                                            border="0"></a>
                                                </td>
                                                <td style="padding-top: 2px; padding-bottom: 2px; padding-right: 4px;">
                                                    <a href="https://pinterest.com/mycompanypinterest/" target="_blank"
                                                        rel="noopener"><img src="pt.png" alt="pinterest icon"
                                                            style="border:0; height:20px; width:20px" width="20"
                                                            border="0"></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <!-- DISCLAIMER -->
            <tr>
                <td style="font-family: Arial, sans-serif; vertical-align: bottom; height: 71px;" valign="bottom">
                    <p
                        style="margin-bottom: 0px; font-size:7pt; line-height:8pt; mso-line-height-rule:exactly; COLOR: #c0c0c0; FONT-FAMILY: Arial, sans-serif; text-align:justify">
                        {disclaimer}</p>
                </td>
            </tr>
        </tbody>
    </table>


</BODY>

</HTML>
